<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-courses">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-card {
                display: block;
                margin-bottom: 20px;

                --paper-card-header-image: {
                    display: block;
                    width: 400px;
                    height: 200px;
                }
            }

            iron-pages {
                width: 100%;
                height: 200px;
                font-size: 50px;
                color: white;
                text-align: center;
            }

            iron-pages div {
                width: 100%;
                height: 100%;
                padding: 80px 0;
            }

            iron-pages div:nth-child(1) {
                background-color: var(--google-blue-500);
            }

            iron-pages div:nth-child(2) {
                background-color: var(--google-red-500);
            }

            iron-pages div:nth-child(3) {
                background-color: var(--google-green-500);
            }

        </style>
        <iron-ajax url="/assets/resources.json" auto last-response="{{resources}}"></iron-ajax>

        <template is="dom-repeat" items="{{resources.courses}}">
            <paper-card heading="{{item.title}}" image="{{item.imgSrc}}" alt="{{item.title}}">
                <div class="card-content">
                    {{item.description}}
                </div>
                <div class="card-actions">
                    <a href="{{item.courseUrl}}">
                        <paper-button on-click="startCourse">Start</paper-button>
                    </a>
                </div>
            </paper-card>
        </template>


    </template>

    <script>
        Polymer({
            is: 'my-courses'
        });
    </script>

</dom-module>
